<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition template="layout.xhtml">
		<ui:define name="content">
			<p:dataTable value="#{clienteBean.clientes}" var="cli">
				<p:column headerText="Nome">
					<h:outputText value="#{cli.nome}" />
				</p:column>
				<p:column headerText="Inscrição">
					<h:outputText value="#{cli.inscricao}" />
				</p:column>
				<p:column headerText="Data de Nascimento">
					<h:outputText value="#{cli.dataNasc}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
			</p:dataTable>
			<br />
			<h:form>
				<p:commandButton action="#{menuBean.cadastrarCliente()}"
					value="Cadastrar Novo Cliente"></p:commandButton>
			</h:form>
			<br />
		</ui:define>
	</ui:composition>
</body>
</html>
